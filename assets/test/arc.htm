<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    #canvas {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="300" height="240">
    You browser doesn't support canvas!
  </canvas>
  <script type="text/javascript">
    const $ =(q) => document.querySelector(q);
    const $$ = (q) => [...document.querySelectorAll(q)];

    function drawCircle(x0, y0, radius, canvas) {
      // https://en.wikipedia.org/wiki/Midpoint_circle_algorithm
      let context = canvas.getContext('2d');
      let width = canvas.width;
      let height = canvas.height;
      let imageData = context.getImageData(0, 0, width, height);
      let data = imageData.data;
      let putPixel = (x, y) => {
        console.log(x, y);
        let i = (y * width + x) * 4;
        // Red
        // data[i + 0] = 0;
        // Green
        // data[i + 1] = 0;
        // Blue
        // data[i + 2] = 0;
        data[i + 3] = 255;
      };

      // https://github.com/acmeism/RosettaCodeData/blob/master/Task/Bitmap-Midpoint-circle-algorithm/BASIC256/bitmap-midpoint-circle-algorithm.basic256
      let x = radius;
      let y = 0;
      let decisionOver2 = 1 - x;
      while (x >= y) {
        putPixel(x0 + x, y0 + y);
        putPixel(x0 + y, y0 + x);
        putPixel(x0 - y, y0 + x);
        putPixel(x0 - x, y0 + y);
        putPixel(x0 - x, y0 - y);
        putPixel(x0 - y, y0 - x);
        putPixel(x0 + y, y0 - x);
        putPixel(x0 + x, y0 - y);
        ++y;
        if (decisionOver2 <= 0) {
          decisionOver2 += 2 * y + 1;
        } else {
          --x;
          decisionOver2 += 2 * (y -x) + 1;
        }
      }
      context.putImageData(imageData, 0, 0);
    }

    let canvas = $('#canvas');
    drawCircle(150, 120, 100, canvas);
  </script>
</body>
</html>
